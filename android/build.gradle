// build.gradle en el nivel raíz del proyecto (android/build.gradle)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Asegúrate de usar una versión compatible
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Mantén mavenCentral en lugar de jcenter
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Tarea de limpieza
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
